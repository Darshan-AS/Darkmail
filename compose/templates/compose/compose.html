{% extends "base.html" %}
{% load static %}

{% block title %}
    Compose
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{% static 'compose/css/compose.css' %}">
    <script src="{% static 'compose/js/compose.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <form class="text-white" action="{% url 'compose:send' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-form-label-lg" for="to">Email address</label>
                <input type="email" class="form-control form-control-lg bg-dark col-md-6" id="to"
                       placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label class="col-form-label-lg" for="subject">Subject</label>
                <input type="text" class="form-control form-control-lg bg-dark col-md-6" id="subject">
            </div>
            <div class="form-group">
                <label class="col-form-label-lg" for="message">Message</label>
                <textarea class="form-control form-control-lg bg-dark" id="message" rows="10"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2 col-md-1 col-form-label-lg">Send</button>
        </form>
    </div>
{% endblock %}
