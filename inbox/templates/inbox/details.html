{% extends "base.html" %}
{% load static %}

{% block title %}
    Details
{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{% static 'inbox/css/details.css' %}">
    <script src="{% static 'inbox/js/details.js' %}" type="text/javascript"></script>
{% endblock %}

{% block body %}
    <div class="container">
        <article class="card bg-dark">
            <div class="card-header text-white">
                {{ message.Subject }}
            </div>

            <div class="card-body">

                <iframe srcdoc="{{ message.body }}" frameborder="0" scrolling="no" style="visibility: hidden"
                        onload="resizeIframe(this)"></iframe>
            </div>

            <div class="card-footer text-muted">
                {{ message.Date }}
            </div>
        </article>
    </div>
{% endblock %}
